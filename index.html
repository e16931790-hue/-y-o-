<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Groq Deep Chat</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0f0f1a;
      color: #e0e0ff;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background: #1a1a2e;
      border-radius: 12px;
      margin-bottom: 16px;
      line-height: 1.6;
    }
    .message {
      margin: 14px 0;
      padding: 14px 18px;
      border-radius: 12px;
      max-width: 88%;
    }
    .user {
      background: #7b5eff;
      align-self: flex-end;
      margin-left: auto;
    }
    .assistant {
      background: #2a2a4a;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      gap: 12px;
    }
    #user-input {
      flex: 1;
      padding: 14px;
      border: 1px solid #444;
      border-radius: 10px;
      background: #1e1e38;
      color: white;
      font-size: 16px;
    }
    button {
      padding: 0 24px;
      background: #ff5e7a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover { background: #ff3e5f; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    #api-key-area {
      margin-bottom: 20px;
      text-align: center;
    }
    #api-key {
      padding: 12px;
      width: 380px;
      max-width: 100%;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: #fff;
    }
    .small {
      font-size: 0.82em;
      color: #aaa;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div id="api-key-area">
    <input type="password" id="api-key" placeholder="вставь сюда свой Groq API Key" />
    <div class="small">
      Получить ключ → <a href="https://console.groq.com/keys" target="_blank" style="color:#7b5eff">console.groq.com/keys</a>
    </div>
  </div>

  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="user-input" placeholder="Задавай сложный вопрос — получи максимально глубокий ответ..." autocomplete="off" />
    <button id="send-btn">→</button>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const apiKeyInput = document.getElementById('api-key');

    let messages = [
      {
        role: "system",
        content: `Ты — эксперт высочайшего уровня во всех областях знаний. 
Твоя главная задача — давать максимально глубокие, детализированные, структурированные и продуманные ответы.

Правила ответа:
1. Никогда не отвечай коротко, если вопрос позволяет раскрыть тему глубоко.
2. Используй многоуровневую структуру: введение → контекст → основные части → примеры → нюансы → контраргументы → выводы → практические рекомендации.
3. Приводи реальные примеры, исторический контекст, научные данные, формулы (если применимо), аналогии.
4. Объясняй сложные вещи разными уровнями: от простого до экспертного.
5. Если тема спорная — показывай разные точки зрения и их сильные/слабые стороны.
6. Делай акцент на причинно-следственные связи, механизмы, "почему именно так".
7. Пиши литературным, но понятным языком. Избегай воды, но не бойся объёма.
8. Если вопрос слишком общий — задавай уточняющие вопросы только после того, как дал уже очень подробный базовый ответ.

Ты всегда стремишься к тому, чтобы после твоего ответа человек почувствовал, что узнал в 5–10 раз больше, чем ожидал.`
      }
    ];

    function addMessage(role, content) {
      const div = document.createElement('div');
      div.className = `message ${role}`;
      div.textContent = content;
      chatDiv.appendChild(div);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    async function sendRequest() {
      const apiKey = apiKeyInput.value.trim();
      if (!apiKey) {
        alert("Вставь API-ключ от Groq!");
        return;
      }

      const userText = input.value.trim();
      if (!userText) return;

      addMessage("user", userText);
      messages.push({ role: "user", content: userText });

      input.value = "";
      sendBtn.disabled = true;

      const loadingMsg = document.createElement('div');
      loadingMsg.className = 'message assistant';
      loadingMsg.textContent = "Думаю очень глубоко... ⋯⋯";
      chatDiv.appendChild(loadingMsg);
      chatDiv.scrollTop = chatDiv.scrollHeight;

      try {
        const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
          method: "POST",
          headers: {
            "Authorization": `Bearer ${apiKey}`,
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            model: "llama-3.3-70b-versatile",   // или "mixtral-8x7b-32768", "llama-3.1-70b-versatile"
            messages: messages,
            temperature: 0.65,          // меньше креативности — больше глубины и логики
            max_tokens: 4096,           // даём модели место развернуться
            top_p: 0.92,
            stream: false
          })
        });

        if (!res.ok) {
          throw new Error(`Ошибка ${res.status}: ${await res.text()}`);
        }

        const data = await res.json();
        const answer = data.choices[0].message.content;

        loadingMsg.remove();
        addMessage("assistant", answer);
        messages.push({ role: "assistant", content: answer });

      } catch (err) {
        loadingMsg.remove();
        addMessage("assistant", "Ошибка: " + err.message);
        console.error(err);
      }

      sendBtn.disabled = false;
      input.focus();
    }

    input.addEventListener("keydown", e => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        sendRequest();
      }
    });

    sendBtn.addEventListener("click", sendRequest);
  </script>
</body>
</html>
